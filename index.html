<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        src: local("Roboto Regular"), local("Roboto-Regular"),
          url(https://fonts.gstatic.com/s/roboto/v18/KFOmCnqEu92Fr1Mu72xKOzY.woff2)
            format("woff2");
        font-display: block;
      }

      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialicons/v41/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2)
          format("woff2");
        font-display: block;
      }

      *,
      html,
      body {
        box-sizing: border-box;
      }

      body {
        display: flex;
        margin: 0;
        height: 100vh;
        font-family: "Roboto", sans-serif;
        background: #2d2d35;
      }

      /* loader */
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
      }
      .loader,
      .loader:before,
      .loader:after {
        background: #00ffff;
        -webkit-animation: load1 1s infinite ease-in-out;
        animation: load1 1s infinite ease-in-out;
        width: 1em;
        height: 4em;
      }
      .loader {
        color: #00ffff;
        text-indent: -9999em;
        margin: 88px auto;
        position: relative;
        font-size: 11px;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader:before,
      .loader:after {
        position: absolute;
        top: 0;
        content: "";
      }
      .loader:before {
        left: -1.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader:after {
        left: 1.5em;
      }
      @-webkit-keyframes load1 {
        0%,
        80%,
        100% {
          box-shadow: 0 0;
          height: 4em;
        }
        40% {
          box-shadow: 0 -2em;
          height: 5em;
        }
      }
      @keyframes load1 {
        0%,
        80%,
        100% {
          box-shadow: 0 0;
          height: 4em;
        }
        40% {
          box-shadow: 0 -2em;
          height: 5em;
        }
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <!-- Register service worker -->
    <script>
      if (location.hostname !== "localhost")
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("/service-worker.js")
              .then(registration => {
                console.log("SW registered: ", registration);
              })
              .catch(registrationError => {
                console.log("SW registration failed: ", registrationError);
              });
          });
        }
    </script>
    <!-- End register service worker -->

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"

    <meta name="Description" content="Andrew Noblet" />
    <title>Andrew Noblet</title>
  </head>

  <body>
    <noscript>Please enable javascript</noscript>
    <app-component></app-component>
