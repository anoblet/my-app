<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        src: local("Roboto Regular"), local("Roboto-Regular"),
          url(https://fonts.gstatic.com/s/roboto/v18/KFOmCnqEu92Fr1Mu72xKOzY.woff2)
            format("woff2");
        font-display: block;
      }

      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialicons/v41/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2)
          format("woff2");
        font-display: block;
      }

      *,
      html,
      body {
        box-sizing: border-box;
      }

      body {
        display: flex;
        margin: 0;
        height: 100vh;
        font-family: "Roboto", sans-serif;
      }
    </style>
    <style>
      .loader {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      .loader {
        margin: 60px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(0, 64, 64, 0.2);
        border-right: 1.1em solid rgba(0, 64, 64, 0.2);
        border-bottom: 1.1em solid rgba(0, 64, 64, 0.2);
        border-left: 1.1em solid #9e9e9e;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
      }
      @-webkit-keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- Register service worker -->
    <script>
      if (location.hostname !== "localhost")
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("/service-worker.js")
              .then(registration => {
                console.log("SW registered: ", registration);
              })
              .catch(registrationError => {
                console.log("SW registration failed: ", registrationError);
              });
          });
        }
    </script>
    <!-- End register service worker -->

    <!-- Google Tag Manager -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-63899225-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-63899225-2");
    </script>
    <!-- End Google Tag Manager -->

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <meta name="Description" content="Andrew Noblet" />
    <title>Andrew Noblet</title>
    <script>
      document.addEventListener("app-loaded", () => {
        // document.querySelector("#loading").hidden = true;
        document.querySelector("my-loader").hidden = true;
      });
    </script>
  </head>

  <body show-loader unresolved>
    <noscript>Please enable javascript</noscript>
    <app-component></app-component>
    <!-- <div id="loading">Loading...</div> -->
    <my-loader style="background: #fff"></my-loader>
    <script src="/js/webcomponentsjs/webcomponents-loader.js"></script>
    <script>
      addEventListener("load", () => {
        document.body.removeAttribute("show-loader");
      });
    </script>
  </body>
</html>
